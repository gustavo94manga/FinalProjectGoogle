<h1>Register New Account</h1>
<form>
  <label for="firstName">First Name:</label><br />
  <input type="text" name="firstName" [(ngModel)]="newUser.firstName" /><br />

  <label for="lastName">Last Name:</label><br />
  <input type="text" name="lastName" [(ngModel)]="newUser.lastName" /><br />

  <label for="username">username</label><br />
  <input type="text" name="username" [(ngModel)]="newUser.username" /><br />

  <label for="password">password</label><br />
  <input type="text" name="password" [(ngModel)]="newUser.password" /><br />

  <label for="phone">Phone Number</label><br />
  <input type="text" name="phone" [(ngModel)]="newUser.phone" /><br />

  <button (click)="register(newUser)" class="btn btn-primary">Register</button>
</form>
