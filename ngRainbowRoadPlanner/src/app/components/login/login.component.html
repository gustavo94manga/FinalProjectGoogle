<div class="loginpage">
  <!-- Section: Design Block-->
  <section class=" text-center text-lg-start">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <h2 class="display-2"> Sign In: </h2>
            <hr>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <h4>Please Enter Username: </h4>
                <input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]="loginUser.username">
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <h4>Please Enter Password: </h4>
                <input class="form-control" type="password" name="password" placeholder="password" [(ngModel)]="loginUser.password">
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>

                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button type="button" class="btn btn-primary btn-block mb-4" (click)="login(loginUser)">Sign in</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</div>
